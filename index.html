<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com">
  <title>Conway's Game of Life</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  <script type="importmap">
  {
    "imports": {
      "three": "./node_modules/three/build/three.module.js",
      "three/addons/": "./node_modules/three/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="app">
    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggle" class="sidebar-toggle" aria-label="Toggle sidebar">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path class="toggle-icon" d="M13 4L7 10L13 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <aside id="sidebar">
      <div class="sidebar-header">
        <h1>Game of Life</h1>
        <p class="subtitle">Musical cellular automata</p>
      </div>

      <div class="controls-section">
        <div class="control-group">
          <label for="nodeCount">
            <span class="label-text">Living Cells</span>
            <span class="label-value" id="nodeCountValue">50</span>
          </label>
          <input type="range" id="nodeCount" min="20" max="150" value="50" step="5">
        </div>

        <div class="control-group">
          <label for="speed">
            <span class="label-text">Evolution Speed</span>
            <span class="label-value" id="speedValue">2.0x</span>
          </label>
          <input type="range" id="speed" min="0.1" max="3" value="2" step="0.1">
        </div>

        <div class="control-group">
          <label for="connectionDistance">
            <span class="label-text">Connection Reach</span>
            <span class="label-value" id="connectionDistanceValue">120</span>
          </label>
          <input type="range" id="connectionDistance" min="50" max="200" value="120" step="10">
        </div>

        <div class="control-group">
          <label for="repulsion">
            <span class="label-text">Cell Repulsion</span>
            <span class="label-value" id="repulsionValue">50</span>
          </label>
          <input type="range" id="repulsion" min="10" max="100" value="50" step="5">
        </div>
      </div>

      <div class="controls-section">
        <div class="toggle-group">
          <label class="toggle-label">
            <input type="checkbox" id="soundEnabled" checked>
            <span class="toggle-switch"></span>
            <span class="toggle-text">Sound Effects</span>
          </label>
        </div>

        <div class="toggle-group">
          <label class="toggle-label">
            <input type="checkbox" id="glassMode">
            <span class="toggle-switch"></span>
            <span class="toggle-text">Glass Mode</span>
          </label>
        </div>

        <div class="toggle-group">
          <label class="toggle-label">
            <input type="checkbox" id="autoRotate">
            <span class="toggle-switch"></span>
            <span class="toggle-text">Auto Rotate</span>
          </label>
        </div>

        <div class="toggle-group">
          <label class="toggle-label">
            <input type="checkbox" id="showConnections" checked>
            <span class="toggle-switch"></span>
            <span class="toggle-text">Show Connections</span>
          </label>
        </div>
      </div>

      <div class="controls-section buttons">
        <button id="playPause" class="btn btn-primary">
          <span class="icon pause">❚❚</span>
          <span class="icon play" style="display:none">▶</span>
          <span class="btn-text">Pause</span>
        </button>
        <button id="reset" class="btn btn-secondary">Reset</button>
      </div>

      <div class="stats-section">
        <div class="stat">
          <span class="stat-label">Living Cells</span>
          <span class="stat-value" id="livingCount">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Generation</span>
          <span class="stat-value" id="generation">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Connections</span>
          <span class="stat-value" id="connectionCount">0</span>
        </div>
      </div>

      <div class="sidebar-footer">
        <p>Drag to rotate · Scroll to zoom</p>
      </div>
    </aside>

    <main id="canvas-container">
      <!-- Zoom Controls -->
      <div class="zoom-controls">
        <button id="zoomIn" class="zoom-btn" aria-label="Zoom in">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M10 4V16M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <button id="zoomOut" class="zoom-btn" aria-label="Zoom out">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M4 10H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
      
      <!-- Node Tooltip -->
      <div id="nodeTooltip" class="node-tooltip">
        <span class="connection-count">0</span><span class="tooltip-text">live connections</span>
      </div>
      
      <!-- Dotted Line Connector -->
      <div id="tooltipLine" class="tooltip-line">
        <svg width="200" height="200">
          <line id="connectorLine" x1="0" y1="0" x2="100" y2="100"/>
        </svg>
      </div>
    </main>
  </div>

  <script type="module" src="src/renderer.js"></script>
</body>
</html>
